<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .aspect-ratio {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            /* 16:9 Aspect Ratio */
        }
        
        .aspect-ratio img,
        .aspect-ratio div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="bg-gray-800 text-white flex items-center justify-center">

    <div class="h-screen w-screen flex bg-gray-900 rounded-lg overflow-hidden shadow-lg">

        <!-- Left Section: Game Info -->
        <div class="w-1/3 p-4 flex flex-col items-center border-r border-gray-700">
            <!-- Game Image Placeholder -->
            <div class="w-19/20 aspect-ratio bg-gray-600 rounded-lg mb-4"></div>
            <!-- Game Name -->
            <h2 class="text-green-400 text-xl font-bold">GAME NAME</h2>
            <!-- Star Rating -->
            <div class="flex justify-center mt-3 space-x-1">
                <!-- Star SVG Icons -->
                <svg class="w-6 h-6 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957c.14.433.55.732 1.004.732h4.148c.969 0 1.371 1.24.588 1.81l-3.352 2.478c-.362.268-.52.751-.407 1.185l1.287 3.957c.3.921-.755 1.688-1.538 1.168l-3.351-2.478c-.362-.268-.848-.268-1.21 0l-3.351 2.478c-.783.52-1.838-.247-1.538-1.168l1.287-3.957c.113-.434-.045-.917-.407-1.185L1.5 9.426c-.783-.57-.381-1.81.588-1.81h4.148c.454 0 .863-.299 1.004-.732l1.286-3.957z" />
                </svg>
                <svg class="w-6 h-6 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957c.14.433.55.732 1.004.732h4.148c.969 0 1.371 1.24.588 1.81l-3.352 2.478c-.362.268-.52.751-.407 1.185l1.287 3.957c.3.921-.755 1.688-1.538 1.168l-3.351-2.478c-.362-.268-.848-.268-1.21 0l-3.351 2.478c-.783.52-1.838-.247-1.538-1.168l1.287-3.957c.113-.434-.045-.917-.407-1.185L1.5 9.426c-.783-.57-.381-1.81.588-1.81h4.148c.454 0 .863-.299 1.004-.732l1.286-3.957z" />
                </svg>
                <svg class="w-6 h-6 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957c.14.433.55.732 1.004.732h4.148c.969 0 1.371 1.24.588 1.81l-3.352 2.478c-.362.268-.52.751-.407 1.185l1.287 3.957c.3.921-.755 1.688-1.538 1.168l-3.351-2.478c-.362-.268-.848-.268-1.21 0l-3.351 2.478c-.783.52-1.838-.247-1.538-1.168l1.287-3.957c.113-.434-.045-.917-.407-1.185L1.5 9.426c-.783-.57-.381-1.81.588-1.81h4.148c.454 0 .863-.299 1.004-.732l1.286-3.957z" />
                </svg>
                <svg class="w-6 h-6 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957c.14.433.55.732 1.004.732h4.148c.969 0 1.371 1.24.588 1.81l-3.352 2.478c-.362.268-.52.751-.407 1.185l1.287 3.957c.3.921-.755 1.688-1.538 1.168l-3.351-2.478c-.362-.268-.848-.268-1.21 0l-3.351 2.478c-.783.52-1.838-.247-1.538-1.168l1.287-3.957c.113-.434-.045-.917-.407-1.185L1.5 9.426c-.783-.57-.381-1.81.588-1.81h4.148c.454 0 .863-.299 1.004-.732l1.286-3.957z" />
                </svg>
                <svg class="w-6 h-6 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.957c.14.433.55.732 1.004.732h4.148c.969 0 1.371 1.24.588 1.81l-3.352 2.478c-.362.268-.52.751-.407 1.185l1.287 3.957c.3.921-.755 1.688-1.538 1.168l-3.351-2.478c-.362-.268-.848-.268-1.21 0l-3.351 2.478c-.783.52-1.838-.247-1.538-1.168l1.287-3.957c.113-.434-.045-.917-.407-1.185L1.5 9.426c-.783-.57-.381-1.81.588-1.81h4.148c.454 0 .863-.299 1.004-.732l1.286-3.957z" />
                </svg>
            </div>
            <!-- Comment Box -->
            <textarea class="w-full bg-gray-700 text-gray-400 placeholder-gray-500 p-2 rounded-lg mt-2" placeholder="Leave a remark..."></textarea>
            <!-- Previous Comments Button -->
            <button class="w-full mt-4 py-32 bg-gray-700 text-gray-400 rounded-lg">Previous comments</button>
        </div>

        <!-- Right Section: Messages -->
        <div class="w-5/6 p-4 flex flex-col justify-between">
            <!-- Top Bar -->
            <div class="flex justify-between items-center mb-2">
                <input type="text" class="w-full bg-gray-700 text-green-400 placeholder-gray-500 p-2 rounded-lg" placeholder="Explore fellow gamers, previous dialogues, action replays here...">
                <div class="w-6 h-6 bg-green-400 rounded-full ml-2"></div>
            </div>

            <!-- Chat Area -->
            <div class="flex-grow bg-gray-800 rounded-lg p-4 overflow-auto">
                <!-- Chat message -->
                <div class="flex items-center mb-4">

                    <!-- Corrected Paragraph Tag -->
                    <p class="w-5/8 bg-gray-700 text-green-400 placeholder-gray-500 p-2 rounded-lg">
                        Any message
                    </p>

                    <!-- Corrected SVG with Hover and Prominent Symbol -->
                    <svg class="w-8 h-8 text-green-400 mr-2 cursor-pointer hover:text-green-600" fill="currentColor" viewBox="0 0 24 24" aria-label="Reply">
                        <path
                            d="M12 3C7.031 3 3 7.031 3 12c0 4.969 4.031 9 9 9 4.97 0 9-4.031 9-9 0-4.969-4.031-9-9-9zm1.707 13.707a1 1 0 01-1.414 0L8.293 12.707a1 1 0 010-1.414L12.293 7.293a1 1 0 011.414 1.414L10.414 12l3.293 3.293a1 1 0 010 1.414z" />
                    </svg>


                </div>
            </div>
            <!-- Bottom Bar -->
            <div class="flex items-center justify-between mt-2">
                <input type="text" class="w-full bg-gray-700 text-green-400 placeholder-gray-500 p-2 rounded-lg" placeholder="Communicate with your comrades here...">
                <button class="h-10 w-10 bg-gray-700 text-green-400 flex items-center justify-center rounded-lg">+</button>
            </div>
        </div>

    </div>

</body>

</html>
